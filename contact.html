  <div class="col-lg-6 col-md-6 col-12">
    <form action="https://formsubmit.co/achirastories@gmail.com" method="POST" class="contact-form webform"  role="form">
        
        <div class="form-group d-flex flex-column-reverse">
            <input type="text" class="form-control" name="cf-name" id="cf-name" placeholder="Your Name" required>

            <label for="cf-name" class="webform-label"></label>
        </div>

        <div class="form-group d-flex flex-column-reverse">
            <input type="email" class="form-control" name="cf-email" id="cf-email" placeholder="Your Email" required>

            <label for="cf-email" class="webform-label"></label>
        </div>

        <div class="form-group d-flex flex-column-reverse">
            <textarea class="form-control" rows="5" name="cf-message" id="cf-message" placeholder="Your Message" ></textarea>

            <label for="cf-message" class="webform-label"></label>
        </div>

        <button type="submit" class="form-control" id="submit-button" name="submit">send</button>
    </form>
  </div>
